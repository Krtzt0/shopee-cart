<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KT-RO Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4f0, #f9e3ff);
      font-family: 'Mali', cursive;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10">

  <div id="content" class="bg-white p-8 rounded-3xl shadow-xl border-4 border-pink-300 text-center max-w-md w-full hidden">
    <h1 class="text-3xl font-bold text-pink-700 mb-6">🎀 แผงควบคุมแอดมิน KT-RO 🎀</h1>

    <div class="space-y-4">
      <a href="add_product.html" class="block bg-pink-400 hover:bg-pink-500 text-white py-3 rounded-full font-semibold text-lg shadow transition">
        ➕ เพิ่มสินค้าใหม่
      </a>

      <a href="product_list.html" class="block bg-green-200 hover:bg-green-300 text-green-900 text-center font-semibold py-3 px-6 rounded-full shadow w-full">
        📁 ดูหน้า Static ทั้งหมด
      </a>

      <a href="index.html" class="block bg-yellow-400 hover:bg-yellow-500 text-white py-3 rounded-full font-semibold text-lg shadow transition">
        🛍️ กลับหน้าแรกของร้าน
      </a>

      <!-- ปุ่มออกจากระบบ -->
      <button onclick="logout()" class="block w-full bg-red-400 hover:bg-red-500 text-white py-3 rounded-full font-semibold text-lg shadow transition">
        🚪 ออกจากระบบ
      </button>
    </div>

    <p class="mt-6 text-xs text-gray-500">KT-RO Shop Admin © 2025</p>
  </div>

<script>
  // ป้องกันไม่ให้เข้า admin ถ้ายังไม่ได้ login
  if (!sessionStorage.getItem("adminPassword")) {
    window.location.href = "admin_login.html";
  } else {
    document.getElementById("content").classList.remove("hidden");
  }

  function logout() {
    sessionStorage.removeItem("adminPassword");
    window.location.href = "admin_login.html";
  }
</script>

</body>
</html>
