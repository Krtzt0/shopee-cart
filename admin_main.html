<a href="product_list.html" class="block bg-green-200 hover:bg-green-300 text-green-900 text-center font-semibold py-3 px-6 rounded-full shadow w-full">

<script>
    // รหัสผ่านง่าย ๆ สำหรับล็อกอิน
    const PASSWORD = "350326";

    function promptPassword() {
      const pass = prompt("กรุณาใส่รหัสผ่านเพื่อเข้าใช้งาน Admin:");
      if(pass === PASSWORD) {
        document.getElementById('content').classList.remove('hidden');
      } else {
        alert("รหัสผ่านไม่ถูกต้อง! กำลังกลับไปยังหน้าแรก...");
        window.location.href = "index.html";
      }
    }

    // เรียก prompt เมื่อโหลดหน้า
    window.onload = promptPassword;
  </script>
