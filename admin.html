<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เพิ่มสินค้าใหม่</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center">
  <form id="addProductForm" class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-lg font-bold text-pink-600 mb-4">เพิ่มสินค้าใหม่</h2>
    <input name="name" placeholder="ชื่อสินค้า" class="w-full mb-3 p-2 border rounded" required />
    <input type="file" id="imageFile" accept="image/*" class="w-full mb-3 p-2 border rounded">
<img id="imagePreview" class="w-32 h-32 object-cover mb-3 hidden" />
<input type="hidden" name="image" id="imageURL">

    <input name="description" placeholder="รายละเอียด" class="w-full mb-3 p-2 border rounded" />
    <input name="category" placeholder="หมวดหมู่" class="w-full mb-3 p-2 border rounded" />
    <input name="link" placeholder="ลิงก์ Shopee" class="w-full mb-3 p-2 border rounded" />
    <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">เพิ่มสินค้า</button>
  </form>
  <script src="scripts/admin.js"></script>

</body>
</html>
